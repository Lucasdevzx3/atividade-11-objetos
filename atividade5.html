    <!--
        Crie um cadastro de pessoas onde o usu치rio informe o nome, idade
        e se est치 trabalhando ou n칚o, se a pessoa estiver trabalhando
        pergunte para ele o sal치rio que est치 ganhando. Para cada pessoa
        cadastrada, pergunte ao usu치rio se ele deseja continuar
        cadastrando ou n칚o. No final, mostre as pessoas que est칚o
        desempregadas, as pessoas que est칚o empregadas separadas
        pelas que ganham mais que 2500 e menos que 2500.

        Exemplo de resultado:
        Pessoas desempregadas:
        Nome: Alessandro, Idade: 28
        Nome: Alessandro, Idade: 28

        Pessoas empregadas com sal치rios menores que 2500:
        Nome: Alessandro, Idade: 28, Sal치rio: 1500
        Nome: Alessandro, Idade: 28, Sal치rio: 2400

        Pessoas empregadas com sal치rios maiores que 2500:
        Nome: Alessandro, Idade: 28, Sal치rio: 2700
        Nome: Alessandro, Idade: 28, Sal치rio: 3000
        
        let pessoas
        let continuar true
        while prompt nome da pessoa, idade, se esta trabalhando
        if pessoa salario
        let desempregado
        let empregados baixo salario
        let empregados alto salario
        log para mostrar os resultados

    -->
    <script>
      let pessoas = [];
      let continuar = true;

      while (continuar) {
        let pessoa = {};
        pessoa.nome = prompt("Informe o nome da pessoa:");
        pessoa.idade = parseInt(prompt("Informe a idade da pessoa:"));
        pessoa.trabalhando = confirm("A pessoa est치 trabalhando?");

        if (pessoa.trabalhando) {
          pessoa.salario = parseFloat(prompt("Informe o sal치rio da pessoa:"));
        }

        pessoas.push(pessoa);
        continuar = confirm("Deseja continuar cadastrando pessoas?");
      }

      let desempregados = [];
      let empregadosBaixoSalario = [];
      let empregadosAltoSalario = [];

      for (let i = 0; i < pessoas.length; i++) {
        let pessoa = pessoas[i];

        if (!pessoa.trabalhando) {
          desempregados.push(pessoa);
        } else {
          if (pessoa.salario < 2500) {
            empregadosBaixoSalario.push(pessoa);
          } else {
            empregadosAltoSalario.push(pessoa);
          }
        }
      }

      console.log("Pessoas desempregadas:");
      for (let i = 0; i < desempregados.length; i++) {
        let pessoa = desempregados[i];
        console.log(`Nome: ${pessoa.nome}, Idade: ${pessoa.idade}`);
      }

      console.log("\nPessoas empregadas com sal치rios menores que 2500:");
      for (let i = 0; i < empregadosBaixoSalario.length; i++) {
        let pessoa = empregadosBaixoSalario[i];
        console.log(
          `Nome: ${pessoa.nome}, Idade: ${pessoa.idade}, Sal치rio: ${pessoa.salario}`
        );
      }

      console.log("\nPessoas empregadas com sal치rios maiores que 2500:");
      for (let i = 0; i < empregadosAltoSalario.length; i++) {
        let pessoa = empregadosAltoSalario[i];
        console.log(
          `Nome: ${pessoa.nome}, Idade: ${pessoa.idade}, Sal치rio: ${pessoa.salario}`
        );
      }
    </script>
