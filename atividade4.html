    <!--
      Crie cinco objetos JavaScript dentro de um Array contendo
      nome(texto), idade(n√∫mero), skills (array), ou seja um total de cinco
    alunos. Agora crie uma fun√ß√£o que receba estes cinco objetos e
    mais um par√¢metro skill. Dependendo da skill enviada mostrar no
    console.log(), quais alunos t√™m a skill enviada por par√¢metro,
    mostrar todo o objeto.
    Exemplo: Pedro, 24, [JavaScript, TypeScript, React]. Se mandar
    chamar a fun√ß√£o enviando (alunos, ‚ÄúJavaScript‚Äù), precisa mostrar o
    Pedro e qual mais se encaixa nessa skill.
    
    const alunos
    importante * function BuscarPorSkills* for let i = 0 i < alunos i ++
    print no log
    -->
    <script>
      const alunos = [
        {
          nome: "Aluno 1",
          idade: 20,
          skills: ["JavaScript", "React", "Node.js"],
        },
        {
          nome: "Aluno 2",
          idade: 25,
          skills: ["JavaScript", "React", "Vue.js"],
        },
        {
          nome: "Aluno 3",
          idade: 22,
          skills: ["JavaScript", "Angular", "Node.js"],
        },
        {
          nome: "Aluno 4",
          idade: 21,
          skills: ["TypeScript", "Vue.js", "React"],
        },
        {
          nome: "Aluno 5",
          idade: 23,
          skills: ["JavaScript", "React", "Node.js"],
        },
      ];

      function buscarPorSkill(alunos, skill) {
        const resultado = [];
        for (let i = 0; i < alunos.length; i++) {
          if (alunos[i].skills.includes(skill)) {
            resultado.push(alunos[i]);
          }
        }
        return resultado;
      }

      const resultadoDaBusca = buscarPorSkill(alunos, "JavaScript");
      console.log(resultadoDaBusca);
    </script>
